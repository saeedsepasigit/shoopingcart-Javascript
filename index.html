<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="src/js/controller.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css"
      integrity="sha512-R+xPS2VPCAFvLRy+I4PgbwkWjw1z5B5gNDYgJN5LfzV4gGNeRQyVrY7Uk59rX+c8tzz63j8DeZPLqmXvBxj8pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./src/css/main.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/87aa7fa040.js"></script>
    <link rel="shortcut icon" type="image/png" href="./src/img/favicon.png" />
    <title>Rasha Task ( Shopping Cart )</title>
  </head>
  <body>
    <div class="container px-3 my-5 clearfix">
      <div class="card">
        <div class="card-header">
          <h2>
            <i class="fa fa-cart-shopping"></i>
            Shopping Cart
          </h2>
        </div>
        <div class="card-body shoppcart">
          <div class="table-responsive">
            <table
              class="table table-bordered align-middle table-sm table-light table-striped table-hover table-responsive m-0"
              id="tblProduct"
            >
              <thead class="table-light">
                <tr>
                  <th class="text-center py-3 px-4" style="width: 100%">
                    Product &amp; Description
                  </th>
                  <th class="text-right py-3 px-4" style="width: 100%">Price</th>
                  <th class="text-center py-3 px-4" style="width: 100%">Quantity</th>
                  <th class="text-right py-3 px-4" style="width: 100%">Total</th>
                  <th class="text-center align-middle py-3 px-4 style="width: 100%"">
                    Delete
                    <a
                      href="#"
                      class="shop-tooltip float-none text-light"
                      title="Delete"
                      data-original-title="Clear cart"
                      ><i class="ino ion-md-trash"></i
                    ></a>
                  </th>
                </tr>
              </thead>
              <tbody id="tblProducttd"></tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-6 text-left">
              <div class="text-large">
                <button
                  type="button"
                  class="btn btn-primary text-white alert alert-dark bg-primary md-btn-flat mt-2 mr-3 btndeletecart"
                >
                  <i class="fa fa-trash remove"></i>
                  Clear Shopping Cart
                </button>
              </div>
            </div>
            <div class="col-md-6 text-right">
              <div class="text-large">
                <button
                  type="button"
                  class="totalprice alert alert-primary md-btn-flat mt-2 mr-3 disabled"
                ></button>
                <button
                  type="button"
                  class="btn btn-primary text-white alert alert-dark bg-primary md-btn-flat mt-2 mr-3"
                >
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  CheckOut
                  <span class="badge badge-light">4</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
